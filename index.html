<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Tools</h3>
                <button id="pen" class="active">âœï¸ Pen (P)</button>
                <button id="eraser">ğŸ§½ Eraser (E)</button>
                <button id="rectangle">ğŸ“ Rectangle (R)</button>
                <button id="circle">â­• Circle (C)</button>
                <button id="line">ğŸ“‰ Line (L)</button>
                <button id="text">ğŸ“ Text (T)</button>
                <button id="select">ğŸ‘† Select (S)</button>
                <button id="fill-toggle">ğŸ¨ Fill: Off (F)</button>
                <button id="clear">ğŸ—‘ï¸ Clear All</button>
            </div>
            
            <div class="tool-section">
                <h3>Actions</h3>
                <button id="undo">â†©ï¸ Undo (Ctrl+Z)</button>
                <button id="redo">â†ªï¸ Redo (Ctrl+X)</button>
                <button id="delete-selected">ğŸ—‘ï¸ Delete Selected (Del)</button>
                <button id="save">ğŸ’¾ Save (Ctrl+S)</button>
                <button id="image-upload">ğŸ–¼ï¸ Add Image</button>
                <button id="record">ğŸ”´ Record</button>
                <button id="theme-switch">ğŸŒ™ Dark Mode</button>
            </div>
            
            <div class="tool-section">
                <h3>Color</h3>
                <div class="color-picker">
                    <div class="color-option" data-color="#000000" style="background-color: #000000;"></div>
                    <div class="color-option" data-color="#FF0000" style="background-color: #FF0000;"></div>
                    <div class="color-option" data-color="#00FF00" style="background-color: #00FF00;"></div>
                    <div class="color-option" data-color="#0000FF" style="background-color: #0000FF;"></div>
                    <div class="color-option" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                    <div class="color-option" data-color="#FF00FF" style="background-color: #FF00FF;"></div>
                    <div class="color-option" data-color="#00FFFF" style="background-color: #00FFFF;"></div>
                    <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ccc;"></div>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Thickness</h3>
                <input type="range" id="thickness" min="1" max="20" value="3">
                <div id="thickness-value">3px</div>
                
                <h3>Eraser Size</h3>
                <input type="range" id="eraser-size" min="5" max="50" value="10">
                <div id="eraser-size-value">10px</div>
            </div>

            <div class="tool-section">
                <h3>Display</h3>
                <button id="grid-toggle">ğŸ“ Toggle Grid</button>
                <div class="tooltip">ğŸ’¡ Tip: Hold middle mouse button to pan around the canvas</div>
            </div>

            <div class="tool-section">
                <h3>Slides</h3>
                <div class="slides-navigation">
                    <button id="prev-slide">â—€ï¸</button>
                    <span id="current-slide">1/1</span>
                    <button id="next-slide">â–¶ï¸</button>
                </div>
                <button id="add-slide">â• New Slide</button>
            </div>
        </div>
        
        <canvas id="whiteboard"></canvas>
    </div>

    <script src="dist/script.js"></script>
</body>
</html>
